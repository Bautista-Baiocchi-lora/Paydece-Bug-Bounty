[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
optimizer_runs=20000
fuzz_runs=256
remappings = [
    '@openzeppelin/=lib/openzeppelin-contracts/',
    '@src/=src/',
    '@test/=test/'
]
ignored_error_codes = [5574]
fuzz_max_global_rejects = 10_000_000
# See more config options https://github.com/foundry-rs/foundry/tree/master/config